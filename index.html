<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>awesome books bd</title>
  </head>
  <body class="bg-info">
    <section>
      <h2 class="text-center text-success m-4">Find your awesome Books</h2>
      <!-- Books search area -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search the book you want"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button onclick="searchBooks()" class="btn btn-secondary" type="button" id="button-search">Search</button>
      </div>
      <!-- Error message show  -->
      <h1 id="error-message" class="bg-dark text-center text-danger">Insert a valid name</h1>
      <!-- how meany books found -->
      <h1 class="bg-warning text-center" id="books-numbers"></h1>
      <!-- show books result  -->
      <div id="search-result" class="my-5 row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="js/book.js"></script>
  </body>
</html>
